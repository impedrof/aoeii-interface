<div class="card" *ngIf="civilization">
  <div class="division">
    <div class="btn-back" routerLink="..">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </div>
  </div>
  <div class="division">
    <div class="top">
      <div class="name">{{ civilization?.name }}</div>
      <div class="army">{{ civilization?.army_type }}</div>
    </div>
    <div class="bottom">
      <div class="field">Expansion</div>
      <div class="value">{{ civilization?.expansion }}</div>

      <div class="field">Civilization Bonus</div>
      <div class="value">
        <ul>
          <li *ngFor="let bonus of civilization?.civilization_bonus">
            {{ bonus }}
          </li>
        </ul>
      </div>

      <div class="field">Team Bonus</div>
      <div class="value">{{ civilization?.team_bonus }}</div>
    </div>
  </div>
</div>

<div class="area-loading" *ngIf="!civilization">
  <div class="circle x1"></div>
  <div class="circle x2"></div>
</div>
